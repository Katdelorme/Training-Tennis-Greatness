<!DOCTYPE html>
<html>
  {% include header.html %}

  <section>
    This is  a section
  <section>

  <section>
    <div class="row postholder">
      {% for post in site.posts offset: 0 limit: 4 %}
      <div class="col-3 post-item">
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <time>{{ post.date | date: "%B %-d, %Y" }}</time>
      </div>
      {% endfor %}
    </div>
  </section>

  {% include footer.html %}
