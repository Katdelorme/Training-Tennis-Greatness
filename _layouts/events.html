<!DOCTYPE html>
<html>
  {% include header.html %}

  <section class="eventsTop nospace">
    <div class="row nospace">
    <h2>{{ page.title }}</h2>
    </div>
  </section>

  <section>
    {{ content }}
  </section>

  <section>
    <div class="row">
      <div class="borderbefore">
        <h3>Recent Events</h3>
      </div>
    </div>
    <div class="row postholder">
      {% for post in site.posts reversed offset: 0 limit: 4 %}
      <div class="col-md-3 col-12 post-item">
        <h6><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h6>
      </p>{{ post.summary }}</p>
        <time>{{ post.eventdate | date: "%B %-d, %Y" }}</time>
        <a href="{{ post.url | prepend: site.baseurl }}" class="learnmore">Learn More</a>
      </div>
      {% endfor %}
    </div>
  </section>


{% include footer.html %}
